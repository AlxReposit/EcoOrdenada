<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoOrdenada - Descarte Ecológico</title>
    <link rel="icon" href="/images/logo.svg">

    <!-- Bootstrap -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">

    <!-- Leaflet -->
    <!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />-->
    <link rel="stylesheet" href="/leaflet/leaflet.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <div class="bg-success">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-success"> <!--fixed-top-->
                <div
                    class="container-fluid d-flex flex-wrap justify-content-center py-2 mb-1 border-bottom border-light">

                    <a class="navbar-brand fw-bold" href="#">Eco<i class="bi-geo-alt-fill" alt="O"></i>rdenada</a></a>
                    <a class="nav-link ms-3" href="sobre.html"> <i class="bi bi-info-circle"></i> Sobre</a>

                    <form class="d-flex ms-auto" id="formBusca">
                        <input class="form-control me-3" id="inputBusca" type="search" placeholder="Buscar endereço">
                        <input class="form-control me-3" id="inputDistancia" type="number" placeholder="Distância (Km)"
                            style="width: 50%;">
                        <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
            </nav>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row no-gutters">

            <!-- Sidebar -->
            <div class="col-md-3 bg-body-tertiary p-0" id="sidebar">
                <h5 class="text-body-primary fw-bold p-3 mt-2">Locais Encontrados</h5>
                <ul class="list-group list-group-flush border-bottom" id="listaMarcadores">

                    <li class="list-group-item list-group-item-action list-group-item-dark">
                        <p class="mb-2 fw-bold">Procure por Locais de Reciclagem!</p>
                        <p class="small">Digite o nome de uma cidade e a distância da busca no cabeçalho da página, ou
                            clique no botâo "Buscar no Mapa" para procurar locais dentro da área do mapa!</p>
                    </li>

                    <!--<li class="list-group-item list-group-item-action list-group-item-dark">
                        <p class="mb-2 fw-bold">List group item heading</p>
                        <p class="small">Some placeholder content in a paragraph below the heading and date.</p>
                    </li>-->
                </ul>
            </div>

            <!-- Mapa -->
            <div class="col-md-9 p-0">
                <div id="map"></div>
            </div>

        </div>
    </div>

    <!-- Rodapé -->
    <div class="container">
        <footer
            class="flex-wrap justify-content-between align-items-center text-center py-3 mt-4 border-top border-light">
            <span class="text-body-secondary">EcoOrdenada • Dados de <a href="https://www.openstreetmap.org"
                    target="_blank" class="link-success">OpenStreetMap</a></span>
        </footer>
    </div>

    <!-- Scripts -->
    <!--<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>-->
    <script src="/leaflet/leaflet.js"></script>
    <script src="/js/funcMapa.js"></script>

</body>

</html>
